{% extends 'base.html' %}

{% block content %}
  <h2>Your Shopping Cart</h2>
  {% if cart %}
    <ul>
      {% for item in cart %}
        <li>
          {{ item.product.name }} -
          Quantity: {{ item.quantity }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}
