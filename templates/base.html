<!-- base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- Include CSS and JavaScript files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'product/css/product_card.css' %}">
    <link rel="stylesheet" href="{% static 'css/base_product_page.css' %}">

</head>
<body>
    <header>
        {% include 'navbar.html' %}  <!-- Include the main navigation bar here -->
    </header>

    <div class="container">
        {% include 'search/search_bar.html' %} <!-- Include the search bar -->
    </div>

    <main class="container">
        {% block content %}
        <!-- Main content block where page-specific content will be injected -->
        {% endblock content %}
    </main>

    <footer class="text-center mt-4">
        <p>Copyright Â© {{ current_year }}</p>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Additional scripts -->
    {% block scripts %}
    {% endblock scripts %}
    {% block extra_js %}{% endblock %}
</body>
</html>
