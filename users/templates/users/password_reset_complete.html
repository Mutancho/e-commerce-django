{% extends 'base.html' %}

{% block title %}Password Reset Complete - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card form-card">
                <div class="card-header">
                    <h3 class="text-center mb-0">Password Reset Complete</h3>
                </div>
                <div class="card-body text-center">
                    <p>Your password has been set. You may go ahead and log in now.</p>
                    <a href="{% url 'users:login' %}" class="btn btn-primary rounded-pill mt-4">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
